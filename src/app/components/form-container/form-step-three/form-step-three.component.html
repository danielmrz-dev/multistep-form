<div class="step-three">
    <app-steps-title-and-description 
        [title]="'Pick add-ons'"
        [description]="'Add-ons help improve your gaming experience.'"
    ></app-steps-title-and-description>

    <ng-container ngModelGroup="stepThree">
        <div 
            *ngFor="let addOn of addOns;"
            class="step-three__input-container"
            [ngClass]=" { 'bg-checked': addOn.checked}"
        >
            <input
                type="checkbox"
                [name]="addOn.serviceId"
                [id]="addOn.serviceId"
                class="step-three__input"
                [(ngModel)]="addOn.checked"
                (change)="sendCheckedAddOns()"    
            >
            <label [for]="addOn.serviceId" class="step-three__label">
                <div>
                    <span class="step-three__add-on"> {{ addOn.service }} </span>
                    <span class="step-three__add-on-benefit"> {{ addOn.benefit }} </span>
                </div>
                <span class="step-three__add-on-price">+ {{ addOn.price | price : frequency }}</span>
            </label>
        </div>
    </ng-container>
</div>
